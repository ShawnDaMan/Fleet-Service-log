<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon and styles for page appearance -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f9fa url('museum_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {

      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;

      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .nav-links {
      text-align: center;
      margin: 20px auto;
    }
    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.3);
    }
    .container {
      background: #fff;
      max-width: 95%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Roboto', Arial, sans-serif;
      margin-top: 20px;
    }
    thead tr {
      background: #34495e;
      color: white;
    }
    th {
      padding: 12px;
      text-align: left;
      border: 1px solid #bdc3c7;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    th:hover {
      background: #2c3e50;
    }
    th::after {
      content: ' ‚áÖ';
      opacity: 0.5;
      font-size: 0.8rem;
    }
    th.sort-asc::after {
      content: ' ‚ñ≤';
      opacity: 1;
    }
    th.sort-desc::after {
      content: ' ‚ñº';
      opacity: 1;
    }
    td {
      padding: 10px;
      border: 1px solid #ecf0f1;
      font-size: 0.9rem;
    }
    tbody tr:nth-child(even) {
      background: #f8f9fa;
    }
    tbody tr:hover {
      background: #e8f4f8;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
      font-size: 1.1rem;
    }
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üèõÔ∏è Museum Car Upkeep</h1>

  <div class="nav-links">
    <a href="index.html">‚Üê Service Log</a>
    <a href="vehicle_readiness.html">üöó Vehicle Readiness</a>
    <a href="fleet_service_charts.html">üìä Charts</a>
  </div>

  <div class="container">
    <h2 style="color: #2c3e50; font-family: 'Montserrat', 'Roboto', Arial, sans-serif; margin-bottom: 10px;">Museum Collection Inventory</h2>
    <div class="table-wrapper">
      <table id="museumTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Inventory Number</th>
            <th onclick="sortTable(1)">Last 6 Of VIN</th>
            <th onclick="sortTable(2)">Year</th>
            <th onclick="sortTable(3)">VIN</th>
            <th onclick="sortTable(4)">Make</th>
            <th onclick="sortTable(5)">Model</th>
            <th onclick="sortTable(6)">Color</th>
            <th onclick="sortTable(7)">Notes</th>
            <th onclick="sortTable(8)">Total</th>
          </tr>
        </thead>
        <tbody id="museumTableBody">
          <tr>
            <td colspan="9" class="loading">Loading museum cars...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Google Sheets Configuration for Museum Cars
    const MUSEUM_CONFIG = {
      apiKey: 'AIzaSyCbwWuijHsYZbe7xObLhZdZrN5y215w1mk',
      spreadsheetId: '1TZuZo-269CP-cDZfIdKkbL1V7kc_lC7vyPWd31I5GbY',
      range: 'Master!A:I'
    };

    let allMuseumData = [];
    let sortColumn = -1;
    let sortAscending = true;

    // Load museum car data
    async function loadMuseumData() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${MUSEUM_CONFIG.spreadsheetId}/values/${MUSEUM_CONFIG.range}?key=${MUSEUM_CONFIG.apiKey}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error('Failed to load data');
        }
        
        const data = await response.json();
        const rows = data.values || [];
        
        displayMuseumCars(rows);
      } catch (error) {
        console.error('Error loading museum data:', error);
        document.getElementById('museumTableBody').innerHTML = 
          '<tr><td colspan="9" class="error">Failed to load museum car data. Please check that the spreadsheet is shared publicly.</td></tr>';
      }
    }

    function displayMuseumCars(rows) {
      const tbody = document.getElementById('museumTableBody');
      
      if (rows.length <= 3) {
        tbody.innerHTML = '<tr><td colspan="9" class="loading">No museum cars found.</td></tr>';
        return;
      }
      
      // Store data starting from row 4 (index 3) - skip rows 1, 2, and 3 (headers)
      allMuseumData = rows.slice(3);
      
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('museumTableBody');
      tbody.innerHTML = '';
      
      for (let i = 0; i < allMuseumData.length; i++) {
        const row = allMuseumData[i];
        const tr = document.createElement('tr');
        
        // Display all 9 columns (A through I)
        tr.innerHTML = `
          <td>${row[0] || ''}</td>
          <td>${row[1] || ''}</td>
          <td>${row[2] || ''}</td>
          <td>${row[3] || ''}</td>
          <td style="font-weight: 600;">${row[4] || ''}</td>
          <td style="font-weight: 600;">${row[5] || ''}</td>
          <td>${row[6] || ''}</td>
          <td>${row[7] || ''}</td>
          <td>${row[8] || ''}</td>
        `;
        
        tbody.appendChild(tr);
      }
    }

    function sortTable(columnIndex) {
      // Clear previous sort indicators
      const headers = document.querySelectorAll('th');
      headers.forEach(h => {
        h.classList.remove('sort-asc', 'sort-desc');
      });
      
      // Toggle sort direction if same column
      if (sortColumn === columnIndex) {
        sortAscending = !sortAscending;
      } else {
        sortColumn = columnIndex;
        sortAscending = true;
      }
      
      // Sort the data
      allMuseumData.sort((a, b) => {
        let aVal = a[columnIndex] || '';
        let bVal = b[columnIndex] || '';
        
        // Try to parse as numbers for numeric columns
        const aNum = parseFloat(aVal);
        const bNum = parseFloat(bVal);
        
        if (!isNaN(aNum) && !isNaN(bNum)) {
          return sortAscending ? aNum - bNum : bNum - aNum;
        }
        
        // String comparison
        aVal = aVal.toString().toLowerCase();
        bVal = bVal.toString().toLowerCase();
        
        if (aVal < bVal) return sortAscending ? -1 : 1;
        if (aVal > bVal) return sortAscending ? 1 : -1;
        return 0;
      });
      
      // Add sort indicator to clicked column
      headers[columnIndex].classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
      
      // Re-render table
      renderTable();
    }

    // Load data when page loads
    window.addEventListener('DOMContentLoaded', loadMuseumData);
    
    // Auto-refresh every 5 minutes
    setInterval(loadMuseumData, 300000);
  </script>
</body>
</html>
