<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon and styles for page appearance -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;

      background-size: cover;

    }
    body::before {

      background: rgba(255,255,255,0.3);
      z-index: 0;
      pointer-events: none;
    }
    h1 {
      text-align: center;
      color: white;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.2),
       -1px -1px 0 #fff,
        1px -1px 0 #fff,
       -1px  1px 0 #fff,
        1px  1px 0 #fff;
      font-weight: 900;
    }
    .nav-links {
      text-align: center;
      margin: 20px auto;
    }
    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.3);
    }
    .container {
      background: #fff;
      max-width: 95%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Roboto', Arial, sans-serif;
      margin-top: 20px;
    }
    thead tr {
      background: #34495e;
      color: white;
    }
    th {
      padding: 12px;
      text-align: left;
      border: 1px solid #bdc3c7;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    th:hover {
      background: #2c3e50;
    }
    th::after {
      content: ' ‚áÖ';
      opacity: 0.5;
      font-size: 0.8rem;
    }
    th.sort-asc::after {
      content: ' ‚ñ≤';
      opacity: 1;
    }
    th.sort-desc::after {
      content: ' ‚ñº';
      opacity: 1;
    }
    td {
      padding: 10px;
      border: 1px solid #ecf0f1;
      font-size: 0.9rem;
    }
    tbody tr:nth-child(even) {
      background: #f8f9fa;
    }
    tbody tr:hover {
      background: #e8f4f8;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
      font-size: 1.1rem;
    }
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
  <style>
    .nav-btn {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      margin-right: 10px;
      transition: background 0.2s;
    }
    .nav-btn.vehicle { background: #27ae60; }
    .nav-btn.charts { background: #2980b9; }
    .nav-btn.key { background: #e67e22; }
    .nav-btn.museum { background: #8e44ad; margin-right: 0; }
  </style>
</head>
<body>
  <h1>üîë Master Key List</h1>

  <div class="nav-links">
    <a href="index.html" class="nav-btn charts">‚Üê Service Log</a>
    <a href="vehicle_readiness.html" class="nav-btn vehicle">üöó Vehicle Readiness</a>
    <a href="fleet_service_charts.html" class="nav-btn charts">üìä View Charts</a>
    <a href="museum_cars.html" class="nav-btn museum">üèõÔ∏è Museum Car Upkeep</a>
  </div>

  <div class="container">
    <h2 style="color: #2c3e50; font-family: 'Montserrat', 'Roboto', Arial, sans-serif; margin-bottom: 10px;">Key Inventory</h2>
    <div class="table-wrapper">
      <table id="keyTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Key Number</th>
            <th onclick="sortTable(1)">Year</th>
            <th onclick="sortTable(2)">Make</th>
            <th onclick="sortTable(3)">Model</th>
            <th onclick="sortTable(4)">Color/Desc</th>
            <th onclick="sortTable(5)">Notes</th>
            <th onclick="sortTable(6)">DA #</th>
            <th onclick="sortTable(7)">Location</th>
          </tr>
        </thead>
        <tbody id="keyTableBody">
          <tr>
            <td colspan="8" class="loading">Loading keys...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Google Sheets Configuration for Key List
    const KEY_CONFIG = {
      apiKey: 'AIzaSyCbwWuijHsYZbe7xObLhZdZrN5y215w1mk',
      spreadsheetId: '1KMBf6EG9vlWnKAmhpBEucr4BKSeD4UphCDA54STzQgY',
      range: 'Sheet1!A:H'
    };

    let allKeyData = [];
    let sortColumn = -1;
    let sortAscending = true;

    // Load key data
    async function loadKeyData() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${KEY_CONFIG.spreadsheetId}/values/${KEY_CONFIG.range}?key=${KEY_CONFIG.apiKey}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error('Failed to load data');
        }
        
        const data = await response.json();
        const rows = data.values || [];
        
        displayKeys(rows);
      } catch (error) {
        console.error('Error loading key data:', error);
        document.getElementById('keyTableBody').innerHTML = 
          '<tr><td colspan="8" class="error">Failed to load key data. Please check that the spreadsheet is shared publicly.</td></tr>';
      }
    }

    function displayKeys(rows) {
      const tbody = document.getElementById('keyTableBody');
      
      if (rows.length <= 1) {
        tbody.innerHTML = '<tr><td colspan="8" class="loading">No keys found.</td></tr>';
        return;
      }
      
      // Store data (starting from row 4, skip rows 1-3)
      allKeyData = rows.slice(3);
      
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('keyTableBody');
      tbody.innerHTML = '';
      
      for (let i = 0; i < allKeyData.length; i++) {
        const row = allKeyData[i];
        const tr = document.createElement('tr');
        
        // Display all 8 columns (A through H)
        tr.innerHTML = `
          <td style="font-weight: 600;">${row[0] || ''}</td>
          <td>${row[1] || ''}</td>
          <td style="font-weight: 600;">${row[2] || ''}</td>
          <td style="font-weight: 600;">${row[3] || ''}</td>
          <td>${row[4] || ''}</td>
          <td>${row[5] || ''}</td>
          <td>${row[6] || ''}</td>
          <td>${row[7] || ''}</td>
        `;
        
        tbody.appendChild(tr);
      }
    }

    function sortTable(columnIndex) {
      // Clear previous sort indicators
      const headers = document.querySelectorAll('th');
      headers.forEach(h => {
        h.classList.remove('sort-asc', 'sort-desc');
      });
      
      // Toggle sort direction if same column
      if (sortColumn === columnIndex) {
        sortAscending = !sortAscending;
      } else {
        sortColumn = columnIndex;
        sortAscending = true;
      }
      
      // Sort the data
      allKeyData.sort((a, b) => {
        let aVal = a[columnIndex] || '';
        let bVal = b[columnIndex] || '';
        
        // Try to parse as numbers for numeric columns
        const aNum = parseFloat(aVal);
        const bNum = parseFloat(bVal);
        
        if (!isNaN(aNum) && !isNaN(bNum)) {
          return sortAscending ? aNum - bNum : bNum - aNum;
        }
        
        // String comparison
        aVal = aVal.toString().toLowerCase();
        bVal = bVal.toString().toLowerCase();
        
        if (aVal < bVal) return sortAscending ? -1 : 1;
        if (aVal > bVal) return sortAscending ? 1 : -1;
        return 0;
      });
      
      // Add sort indicator to clicked column
      headers[columnIndex].classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
      
      // Re-render table
      renderTable();
    }

    // Load data when page loads
    window.addEventListener('DOMContentLoaded', loadKeyData);
    
    // Auto-refresh every 5 minutes
    setInterval(loadKeyData, 300000);
  </script>
</body>
</html>
